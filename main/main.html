<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbook</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../transactions/inputs.css">
    <link rel="stylesheet" href="../transactions/history.css">
    <link rel="stylesheet" href="../plot/plots.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Styling for this  category is in main.css-->
    <header>
        <div class="contain"> 
            <!-- menu icon -->
            <svg id ="menu" xmlns="http://www.w3.org/2000/svg" width="61" height="36" viewBox="0 0 61 36" fill="none">
                <rect width="61" height="8.21053" rx="4.10526" fill="#FAF1EC"/>
                <rect y="27.7895" width="61" height="8.21053" rx="4.10526" fill="#FAF1EC"/>
                <rect y="13.8947" width="61" height="8.21053" rx="4.10526" fill="#FAF1EC"/>
              </svg>
            <div class="balance">
                <h2>Asset:</h2>
                <p id="balanceAmount">$ 0</p>
            </div>
            <!-- home button -->
            <svg id ="home" xmlns="http://www.w3.org/2000/svg" width="49" height="45" viewBox="0 0 49 45" fill="none">
                <path d="M48.2562 16.7914L42.1693 12.1589L39.2801 9.95651L28.3498 1.62174C27.2936 0.826419 26.0135 0.397034 24.6986 0.397034C23.3836 0.397034 22.1035 0.826419 21.0473 1.62174L11.585 8.83636L7.31202 12.0886C7.02758 12.2989 6.76728 12.5409 6.53598 12.8101L1.11289 17.0819C0.722319 17.3921 0.467942 17.8461 0.404928 18.3455C0.341915 18.8448 0.475361 19.3493 0.776302 19.7494C0.952764 19.9783 1.17847 20.1632 1.43616 20.2899C1.69384 20.4166 1.97666 20.4817 2.26297 20.4803C2.67684 20.4832 3.07928 20.3426 3.40368 20.0817L4.88099 18.914V37.9568C4.88247 39.5928 5.52328 41.1614 6.66273 42.3183C7.80217 43.4751 9.34715 44.1257 10.9586 44.1272H17.1484V36.5993C17.1506 34.5682 17.9463 32.621 19.3609 31.1848C20.7754 29.7486 22.6934 28.9408 24.6939 28.9385C26.6959 28.9388 28.6159 29.7457 30.0324 31.182C31.4489 32.6184 32.2461 34.5668 32.2488 36.5993V44.1272H38.4479C40.0588 44.1239 41.6028 43.4728 42.7418 42.3163C43.8809 41.1599 44.5223 39.5923 44.5255 37.9568V18.6957L46.0122 19.8253C46.3355 20.0724 46.7294 20.2057 47.1342 20.205C47.4245 20.205 47.7108 20.1364 47.9705 20.0046C48.2301 19.8728 48.456 19.6814 48.6302 19.4456C48.7785 19.2469 48.8865 19.0203 48.9481 18.7789C49.0096 18.5375 49.0234 18.2861 48.9886 18.0393C48.9538 17.7925 48.8711 17.5551 48.7454 17.3409C48.6197 17.1267 48.4534 16.94 48.2562 16.7914V16.7914Z" fill="#FAF1EC"/>
                <path d="M24.6928 32.1014C23.4908 32.104 22.3389 32.5346 21.4889 33.299C20.639 34.0633 20.1602 35.0992 20.1572 36.1801V44.1272H29.2396V36.1801C29.2361 35.0976 28.7556 34.0605 27.9033 33.296C27.0511 32.5315 25.8966 32.1019 24.6928 32.1014V32.1014Z" fill="#FAF1EC"/>
            </svg>

            <!-- Profile Icon -->
            <div class="profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 45 45" fill="none">
                    <path d="M35.3986 30.2324C35.756 29.9743 35.9017 29.5125 35.7655 29.0933C35.0017 26.7417 34.5743 25.011 31.9589 23.4502C29.0891 21.7374 25.5728 20.809 21.9554 20.809C18.338 20.809 14.8217 21.7374 11.9519 23.4501C9.30082 25.0323 9.13764 26.789 8.39015 29.1899C8.27434 29.5619 8.37129 29.9698 8.66229 30.2288C9.42534 30.908 11.0422 32.2712 12.9667 33.4495V33.4495C18.4152 36.7853 25.3023 36.4467 30.9442 33.4495V33.4495L35.3986 30.2324Z" fill="#4D8D8C"/>
                    <ellipse cx="21.9554" cy="11.8202" rx="7.58427" ry="7.58427" fill="#4D8D8C"/>
                </svg>
            </div>
        </div>
    </header>


    <main>
        <!-- Tabs for different accounts; styling in main.css-->
        <div class="tab">
            <button class="tablinks" id="bank"><h2>Bank Account</h2></button>
            <button class="tablinks" id = "salary"><h2>Salary</h2></button>
            <button class="tablinks" id = "life"><h2>Life Stuff</h2></button>
            <button class="tablinks" id = "others"><h2>Others</h2></button>
          </div> 
        <!-- https://www.w3schools.com/howto/howto_js_tabs.asp-->

        <!-- Styling in history.css -->
        <section id="transactionHistory">
            <div class="histHeaders">
                <h1 id="date1">Date</h1>
                <h1 id="description1">Description</h1>
                <h1 id="transfer1">Transfer</h1>
                <h1 id="receive1">Receive</h1>
                <h1 id="spend1">Spend</h1>
                <h1 id="balance1">Balance</h1>
            </div>
            <table class="transactionList" id="transactionListBank">
                <tbody>
                    <tr>
                        <td class="cell1">10/20/2023</td>
                        <td class="cell2">Starting Balance</td>
                        <td class="cell3">misc</td>
                        <td class="cell4">100</td>
                        <td class="cell5"></td>
                        <td class="cell6">100</td>
                    </tr>
                </tbody>
            </table>
            <table class="transactionList"  id="transactionListSalary">
                <tbody>
                    <tr>
                        <td class="cell1">10/20/2023</td>
                        <td class="cell2">Starting Balance</td>
                        <td class="cell3">misc</td>
                        <td class="cell4">100</td>
                        <td class="cell5"></td>
                        <td class="cell6">100</td>
                    </tr>
                </tbody>
            </table>
            <table class="transactionList" id="transactionListLife">
                <tbody>
                    <tr>
                        <td class="cell1">10/20/2023</td>
                        <td class="cell2">Starting Balance</td>
                        <td class="cell3">misc</td>
                        <td class="cell4">100</td>
                        <td class="cell5"></td>
                        <td class="cell6">100</td>
                    </tr>
                </tbody>
            </table>
            <table class="transactionList" id="transactionListOthers">
                <tbody>
                    <tr>
                        <td class="cell1">10/20/2023</td>
                        <td class="cell2">Starting Balance</td>
                        <td class="cell3">misc</td>
                        <td class="cell4">100</td>
                        <td class="cell5"></td>
                        <td class="cell6">100</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <!-- Styling in inputs.css; functionality coded in main.js -->
        <section id="transaction">
            <div class="container">
                <table id="in">
                    <tr >
                        <td class="date2">
                            <input type="text" id="date" placeholder="MM/DD/YYYY"></td>
                        <td class="des"> 
                            <input type="text" id="description" placeholder="Description"></td>
                        <td class="cate"> 
                            <input type="text" id="category" placeholder="Transfer"> 
                        </td>
                        <td class="rec">
                            <input type="number" id="amountReceive" placeholder="Receive"></td>
                        <td class="spend2">
                            <input type="number"  id="amountSpent" placeholder="Spend"></td>
                        <td class="bal">
                            <!-- <input type="number" id="balance" placeholder="Balance"> -->
                        </td>
                    </tr>
                </table>
                 
            </div>
            <div class="icons">
                <div class="line"></div>
                <div class="line2"></div>
                <button id = "export">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">
                        <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z"/>
                      </svg>
                    <p>Export</p>      
                </button>
                <button id = "remove">
                    <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 38 38" fill="none">
                        <rect x="6.67188" y="12.231" width="8.14276" height="26.464" rx="4.07138" transform="rotate(-45 6.67188 12.231)" fill="#C98989"/>
                        <rect x="12.4297" y="30.9438" width="8.14276" height="26.464" rx="4.07138" transform="rotate(-135 12.4297 30.9438)" fill="#C98989"/>
                    </svg>
                    <p>Remove</p>
                </button>

                <!-- later make it so that by using enter the button is triggered as well for valid inputs -->
                <button id="addTransaction">
                    <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 27 27" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M13.5364 0.160614C11.2878 0.160614 9.46499 1.98343 9.46499 4.23199V9.32124H4.37607C2.12751 9.32124 0.304687 11.1441 0.304688 13.3926C0.304688 15.6412 2.12751 17.464 4.37607 17.464H9.46499V22.5532C9.46499 24.8018 11.2878 26.6246 13.5364 26.6246C15.7849 26.6246 17.6077 24.8018 17.6077 22.5532V17.464H22.6973C24.9458 17.464 26.7687 15.6412 26.7687 13.3926C26.7687 11.1441 24.9458 9.32124 22.6973 9.32124H17.6077V4.23199C17.6077 1.98343 15.7849 0.160614 13.5364 0.160614Z" fill="#5A8A8C"/>
                    </svg>
                    <p>Add</p>
                </button>
            </div>
        </section>

        <!-- functionality in charts.js; styling in plots.css -->
        <div class="plots">
            <div class="chart-container1">
                <canvas id="lineChart" width="200" height = "150"></canvas>
            </div>
            <div class ="chart-container2">
                <canvas id="pieChart" width="200" height = "150"></canvas>
            </div>
        </div>
    </main>

    
    <footer>
        <p>&copy; 2023 Big Money Finance App</p>
    </footer>
    
    <script src="../plot/charts.js"></script>
    <script src="main.js"></script>
</body>
</html>
